<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>RSboard</title>

  </head>

  <body>
    <main class="container">
      <section class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <div class="mui-textfield mui-textfield--float-label">
                <input type="text">
                <label>Username</label> 
              </div>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <div class="mui-textfield mui-textfield--float-label">
                <input type="password">
                <label>Password</label> 
              </div>
            </div>
            <button class="mui-btn mui-btn--raised mui-btn--primary sign-in-btn">SIGN IN</button>
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <div class="mui-textfield mui-textfield--float-label">
                <input type="text">
                <label>Username</label> 
              </div>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <div class="mui-textfield mui-textfield--float-label">
                <input type="email">
                <label>Email</label> 
              </div>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <div class="mui-textfield mui-textfield--float-label">
                <input type="password">
                <label>Password</label> 
              </div>
            </div>
            <button class="mui-btn mui-btn--raised mui-btn--primary btn solid">SIGN UP</button>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </section>
      <section class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Try the rssboard app to do this you need to register and then you can create cards with tasks.
            </p>
            <button class="mui-btn mui-btn--raised mui-btn--primary btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Try the rssboard app to do this you need to register and then you can create cards with tasks.
            </p>
            <button class="mui-btn mui-btn--raised mui-btn--primary btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
