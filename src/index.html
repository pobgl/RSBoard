<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <title>RSboard</title>
    <body>
      <aside>
        <div class="title">
          <div class="burger"><span></span></div>
          <div class="container">
            <div class="avatar">
              <img src="https://w7.pngwing.com/pngs/861/371/png-transparent-silhouette-of-person-silhouette-user-profile-female-man-silhouette-face-animals-monochrome-thumbnail.png" alt="avatar">
            </div>
            <div class="question">
              ?
            </div>
          </div>        
        </div>
        <div class="nav">
          <div class="nav_title">
            <span class="nav_title__logo">D</span>
            <span class="nav_title__content">esks</span>
          </div>
        </div>
      </aside>    
      <section class="main-wrapper">
        <div class="header">
          <div class="header_title">
            RSboard
          </div> 
          <div class="header_clock">
            <time class="header_clock__time" id="time"></time>
            <time class="header_clock__date" id="date"></time>
          </div>        
        </div>
        <div class="board-wrapper">
        </div>      
      </section>
    </body>
</html>
